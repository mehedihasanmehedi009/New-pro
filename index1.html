<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font - awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./img/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./img/Group.png" alt="" />
    </div>
    <form class="bg-white p-5 rounded-xl shadow-lg">
      <div class="mt-5">
        <label for="" class="font-bold">Mobile Number</label>
        <input
          id="Mobile-number"
          type="text"
          class="input bg-[#F4F5F7] rounded-full mt-3"
          placeholder="Enter your Number"
        />
      </div>

      <div class="mt-5">
        <label for="" class="font-bold"> 4 Digit Pin</label>
        <input
          id="pin-number"
          type="text"
          class="input bg-[#F4F5F7] rounded-full mt-3"
          placeholder="Enter 4 Digit Pin"
        />
      </div>

      <button
        id="Login"
        class="btn btn-active bg-[#0874F2] mt-5 w-full rounded-full text-white"
      >
        Login
      </button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
